<!DOCTYPE html>
<html>
<head>
	<title>Google Logo Animation</title>
	<style>
		body {
			background-color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		.google-logo {
			display: flex;
			flex-direction: row;
			align-items: center;
		}
		.google-logo .red, .google-logo .yellow, .google-logo .blue, .google-logo .green {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 10px;
			animation: bounce 2s infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;
		}
		.google-logo .red {
			background-color: #ea4335;
			animation-delay: 0.1s;
		}
		.google-logo .yellow {
			background-color: #fbbc05;
			animation-delay: 0.2s;
		}
		.google-logo .blue {
			background-color: #4285f4;
			animation-delay: 0.3s;
		}
		.google-logo .green {
			background-color: #34a853;
			animation-delay: 0.4s;
		}
		.google-logo .blue2 {
			background-color: #4285f4;
			height: 60px;
			width: 20px;
			margin-right: 10px;
			margin-left: -20px;
			transform: skew(-45deg);
		}

		@keyframes bounce {
			0% {
				transform: scale(1);
			}
			100% {
				transform: scale(1.2);
			}
		}
	</style>
</head>
<body>
	<div class="google-logo">
		<div class="red"></div>
		<div class="yellow"></div>
		<div class="blue"></div>
		<div class="green"></div>
		<div class="blue2"></div>
	</div>
</body>
</html>
