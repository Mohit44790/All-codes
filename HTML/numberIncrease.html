<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --num {
  syntax: "<integer>";
  initial-value: 0;
  inherits: false;
}

span {
  transition: --num 10000s;
  counter-set: num var(--num);
  font: 20px system-ui;
}
span::after {
  content: counter(num);
}
span:hover {
  --num: 100000;
}

body {
  margin: 2rem;
}
    </style>
</head>
<body>
    /* <div></div> */
    <span>5</span>
</body>
</html>
